{% extends 'base.html' %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">
        <i class="bi bi-speedometer2"></i>Dashboard
    </h2>

    <!-- Statistics Card -->
    <div class="row">
        <div class="col-md-3">
            <div class="card text-white" style="background: linear-gradient(135deg, #3498db, #2980b9);">
                <div class="card-body">
                    <h6 class="card-title"><i class="bi bi-people"></i>Total Members</h6>
                    <h2 class="mb-0">{{ total_members }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock  %}
